<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="card mt-4 shadow">
            <div class="card-header text-center">
                <h1><i class="fa-solid fa-calculator"></i>CALCULATOR</h1>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="Nilai1" class="form-label">Nilai 1</label>
                    <input type="number" class="form-control" id="Nilai1" value="0">
                  </div>
                <div class="mb-3">
                    <label for="Nilai2" class="form-label">Nilai 2</label>
                    <input type="number" class="form-control" id="Nilai2" value="0">
                  </div>
                  <div class="mb-3">
                    <button type="button" class="btn btn-primary" onclick="penjumlahan()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="pengurangan()">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-success" onclick="pembagian()">
                        <i class="fa-solid fa-divide"></i>
                    </button>
                    <button type="button" class="btn btn-warning" onclick="perkalian()">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                  </div>
                  <hr>
                  <div class="text-center">
                    <h3>Hasil</h3>
                    <h1 id="hasil" class="text-success">-</h1>
                  </div>
            </div>
        </div>
        <div class="text-center mt-2">
            <small class="text-secondary">farmanaditya@2023</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //penjumlahan
        function penjumlahan(){
            let Nilai1 = document.getElementById("Nilai1").value;
            let Nilai2 = document.getElementById("Nilai2").value;
            let hasil = parseFloat (Nilai1) + parseFloat (Nilai2);
            document.getElementById("hasil").innerHTML = hasil;
        }

        //pengurangan
        function pengurangan(){
            let Nilai1 = document.getElementById("Nilai1").value;
            let Nilai2 = document.getElementById("Nilai2").value;
            let hasil = parseFloat (Nilai1) - parseFloat (Nilai2);
            document.getElementById("hasil").innerHTML = hasil;
        }

        //pembagian
        function pembagian(){
        } let Nilai1 = document.getElementById("Nilai1").value;
            let Nilai2 = document.getElementById("Nilai2").value;
            let hasil = parseFloat (Nilai1) / parseFloat (Nilai2);
            document.getElementById("hasil").innerHTML = hasil;
        
            //perkalian
            function perkalian(){
            let Nilai1 = document.getElementById("Nilai1").value;
            let Nilai2 = document.getElementById("Nilai2").value;
            let hasil = parseFloat (Nilai1) * parseFloat (Nilai2);
            document.getElementById("hasil").innerHTML = hasil;
            }
    </script>
</body>

</html>
